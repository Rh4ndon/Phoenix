<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .comparison-positive {
            color: #dc3545; /* red for increase */
        }
        .comparison-negative {
            color: #28a745; /* green for decrease */
        }
        .expense-item:hover {
            background-color: #f8f9fa;
        }
        .currency-selector {
            max-width: 120px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 class="h5 mb-0">Expense Tracker</h1>
                            <div>
                                <select id="currency" class="form-select form-select-sm currency-selector">
                                    <option value="₱">Peso (₱)</option>
                                    <option value="$">Dollar ($)</option>
                                    <option value="€">Euro (€)</option>
                                    <option value="£">Pound (£)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="expenseForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <label for="expenseName" class="form-label">Expense Name</label>
                                    <input type="text" class="form-control" id="expenseName" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="expenseAmount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text currency-symbol">₱</span>
                                        <input type="number" class="form-control" id="expenseAmount" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="expenseDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="expenseDate" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Add Expense
                                </button>
                            </div>
                        </form>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <div class="card h-100">
                                    <div class="card-header bg-info text-white">
                                        <h2 class="h6 mb-0">Weekly Comparison</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <small class="text-muted">This Week</small>
                                                <h3 class="mb-0" id="thisWeekTotal">₱0.00</h3>
                                            </div>
                                            <div class="text-end">
                                                <small class="text-muted">Last Week</small>
                                                <h3 class="mb-0" id="lastWeekTotal">₱0.00</h3>
                                            </div>
                                        </div>
                                        <div id="weeklyComparison" class="mt-2 text-center"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-header bg-success text-white">
                                        <h2 class="h6 mb-0">Monthly Comparison</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <small class="text-muted">This Month</small>
                                                <h3 class="mb-0" id="thisMonthTotal">₱0.00</h3>
                                            </div>
                                            <div class="text-end">
                                                <small class="text-muted">Last Month</small>
                                                <h3 class="mb-0" id="lastMonthTotal">₱0.00</h3>
                                            </div>
                                        </div>
                                        <div id="monthlyComparison" class="mt-2 text-center"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Amount</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseList">
                                    <!-- Expenses will be added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
